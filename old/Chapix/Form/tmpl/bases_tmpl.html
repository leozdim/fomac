<div class="container">
	<br/>
	<div class="row">
	
        <div class="col s12">
                [% n = 0 %]
                [% WHILE n <= (sess.account_step - 1) %]
                    <a href="/Form/ ?go_to=[% n + 1 %]" class="breadcrumb black-text">[% breadcrumbs.$n %]</a>
                    [% n = n + 1 %]
                [% END %]
        </div>
		<div class="card hoverable col s12 m12 l12">
			<div class="card-title">
				<h5>Bases</h5>
			</div>
			<div class="card-content">
				bases
			</div>
			<div class="card-action">
				[% accept %]
			</div>	
		</div>
	</div>
	<br/>
</div>
<div class="fixed-action-btn">
    [% logout %]
</div>
